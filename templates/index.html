<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .button-container .warning-button {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .button-container .warning-button:hover {
            background-color: #c82333;
        }
        .button-container .keyboard-button {
            background-color: #28a745;
            margin-top: 20px;
        }
        .button-container .keyboard-button:hover {
            background-color: #218838;
        }
        .keyboard {
            display: none;
            flex-direction: column;
            margin-top: 20px;
            max-width: 700px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
        }
        .keyboard button {
            padding: 10px;
            margin: 2px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 45px;
            height: 45px;
        }
        .keyboard button.wide {
            width: 100px;
        }
        .keyboard button.extra-wide {
            width: 200px;
        }
        .keyboard button.active, .keyboard button:active {
            background-color: #5787ba;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button data-value="+10">+10</button>
        <button data-value="+1">+1</button>
        <button data-value="-1">-1</button>
        <button data-value="-10">-10</button>
        <button class="warning-button" data-value="shutdown">Shutdown (60s)</button>
        <button class="keyboard-button" onclick="toggleKeyboard()">Open Keyboard</button>
    </div>

    <div class="keyboard" id="virtualKeyboard">
        <div class="keyboard-row">
            <button data-key="Esc">Esc</button>
            <button class="wide" data-key="F1">F1</button>
            <button class="wide" data-key="F2">F2</button>
            <button class="wide" data-key="F3">F3</button>
            <button class="wide" data-key="F4">F4</button>
            <button class="wide" data-key="F5">F5</button>
            <button class="wide" data-key="F6">F6</button>
            <button class="wide" data-key="F7">F7</button>
            <button class="wide" data-key="F8">F8</button>
            <button class="wide" data-key="F9">F9</button>
            <button class="wide" data-key="F10">F10</button>
            <button class="wide" data-key="F11">F11</button>
            <button class="wide" data-key="F12">F12</button>
        </div>
        <div class="keyboard-row">
            <button data-key="~">~</button>
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="0">0</button>
            <button data-key="-">-</button>
            <button data-key="=">=</button>
            <button class="wide" data-key="Backspace">Backspace</button>
        </div>
        <div class="keyboard-row">
            <button class="wide" data-key="Tab">Tab</button>
            <button data-key="Q">Q</button>
            <button data-key="W">W</button>
            <button data-key="E">E</button>
            <button data-key="R">R</button>
            <button data-key="T">T</button>
            <button data-key="Z">Z</button>
            <button data-key="U">U</button>
            <button data-key="I">I</button>
            <button data-key="O">O</button>
            <button data-key="P">P</button>
            <button data-key="[">[</button>
            <button data-key="]">]</button>
            <button class="wide" data-key="\\">\\</button>
        </div>
        <div class="keyboard-row">
            <button class="wide" data-key="CapsLock">CapsLock</button>
            <button data-key="A">A</button>
            <button data-key="S">S</button>
            <button data-key="D">D</button>
            <button data-key="F">F</button>
            <button data-key="G">G</button>
            <button data-key="H">H</button>
            <button data-key="J">J</button>
            <button data-key="K">K</button>
            <button data-key="L">L</button>
            <button data-key=";">;</button>
            <button data-key="'">'</button>
            <button class="wide" data-key="Enter">Enter</button>
        </div>
        <div class="keyboard-row">
            <button class="wide" data-key="Shift">Shift</button>
            <button data-key="Y">Y</button>
            <button data-key="X">X</button>
            <button data-key="C">C</button>
            <button data-key="V">V</button>
            <button data-key="B">B</button>
            <button data-key="N">N</button>
            <button data-key="M">M</button>
            <button data-key=",">,</button>
            <button data-key=".">.</button>
            <button data-key="/">/</button>
            <button class="wide" data-key="Shift">Shift</button>
        </div>
        <div class="keyboard-row">
            <button data-key="Ctrl">Ctrl</button>
            <button class="extra-wide" data-key="Alt">Alt</button>
            <button class="extra-wide" data-key="Space">Space</button>
            <button class="extra-wide" data-key="AltGr">AltGr</button>
            <button data-key="Ctrl">Ctrl</button>
        </div>
        <div class="keyboard-row">
            <button data-key="ArrowUp">↑</button>
            <button data-key="ArrowLeft">←</button>
            <button data-key="ArrowDown">↓</button>
            <button data-key="ArrowRight">→</button>
        </div>
    </div>

    <script>
        const specialKeys = ['Shift', 'CapsLock', 'Ctrl', 'Alt', 'AltGr'];
        let activeKeys = {};

        function toggleKeyboard() {
            const keyboard = document.getElementById('virtualKeyboard');
            if (keyboard.style.display === 'none' || keyboard.style.display === '') {
                keyboard.style.display = 'flex';
            } else {
                keyboard.style.display = 'none';
            }
        }

        document.querySelectorAll('.button-container button').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                if (value === 'shutdown') {
                    if (!confirm('Are you sure you want to proceed?')) {
                        return;
                    }
                }
                fetch('/button-click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ value })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });

        document.querySelectorAll('#virtualKeyboard button').forEach(button => {
            button.addEventListener('click', () => {
                const key = button.getAttribute('data-key');

                if (specialKeys.includes(key)) {
                    activeKeys[key] = !activeKeys[key];
                    button.classList.toggle('active', activeKeys[key]);
                } else {
                    button.classList.add('active');
                    setTimeout(() => button.classList.remove('active'), 200);
                }

                fetch('/key-press', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Key press success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
